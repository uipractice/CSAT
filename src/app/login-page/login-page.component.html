      <div class="formcontent">
        <h3>Sign in</h3>
        <p>Welcome to Customer satisfaction survey</p>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
          <div class="form-group">
            <label for="username">Username:</label><br>
            <input type="text" style="width:100% !important;" id="username" name="username" ngModel required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label><br>
            <input type="password" style="width:100% !important;" id="password" name="password" ngModel required><br>
            <a href="forgotpassword" style="padding-left: 62% !important;">Forgot Password</a>
          </div>
          <label *ngIf="!isValid" style="color: red;">Incorrect username or password</label><br>
          <button class="btn btn-info" type="submit" style="width: 100% !important;" [disabled]="!loginForm.valid">SIGN IN</button>
        </form>
      </div>
   
    </div>
   
    <div class="image">
      <img src="../../assets/custsurveynew.jpg" width="100%" height="100%">
    </div>
  </div>
